apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.db.type }}
  ports:
    - port: {{ .Values.service.db.port }}
      targetPort: 5432
      protocol: TCP
  selector:
    app: db
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
